<!-- Image card -->
<style>
    .demo-card-image.mdl-card {
        width: 100%;
        height: 250px;                
    }

</style>

<div ng-init="loadProducts()">
    <div class="mdl-grid" style="padding-top: 0; padding-bottom: 0">
        <div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--6-col-tablet mdl-cell--12-col-phone" ng-repeat="product in products" >
            <div class="demo-card-image mdl-card mdl-shadow--2dp" ng-style="{'background':'url(' + product.picture +') center / cover'}">
                <div class="mdl-card__title mdl-card--expand" style="padding-bottom: 0">
                    <h2 class="mdl-card__title-text mdl-typography--font-bold mdl-color-text--grey-800">{{product.name}}</h2>                    
                </div>
                <span class="mdl-card__supporting-text mdl-typography--font-bold">{{product.description}}</span>
                <div ng-show="product.stock.qty > 0" class="mdl-card__actions mdl-card--border mdl-color--green">
                    <button ng-click="addToCart($event, product)" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--white" style="width: 100%; text-decoration: none">
                        Adicionar ao Carrinho <span>{{ product.price | currency:'R$':2 }}</span>
                    </button>
                </div>
                <div ng-show="product.stock.qty <= 0" class="mdl-card__actions mdl-card--border mdl-color--red">
                    <div class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--white" style="width: 100%; text-decoration: none">
                        Produto Indisponível
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- PROGRESS -->
<div ng-if="showProgress">
    <md-progress-circular ng-disabled="!showProgress" class="md-hue-2" md-diameter="60px"
                          style="position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%)">
    </md-progress-circular>
</div>
